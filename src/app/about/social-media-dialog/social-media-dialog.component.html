<div class="social-media-dialog__container">
  <h2 class="social-media-dialog__title">Media</h2>
  <ul class="social-media-dialog__links">
    <li *ngFor="let link of data.socialMediaLinks" class="social-media-dialog__links__link">
      <a href="{{ link.link }}" target="_blank" class="social-media-dialog__links__link__anchor">
        <mat-icon class="social-media-dialog__links__link__icon">{{ link.icon }}</mat-icon> {{ link.name }}
      </a>
    </li>
  </ul>
</div>
